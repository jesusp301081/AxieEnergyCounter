<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">

    <title>Axie Counter</title>
</head>

<body>
    <header class="header contenedor">
        <img class="img-title" src="img/title-img.png" alt="logo">
    </header>
    
    <div class="counter contenedor">
        <div class="round-container">
            <h2>Round-</h2>
            <h2>1</h2>
        </div>
        <div class="energy-container">
            <p>energy</p>
            <h2>3</h2>
            
        </div>
        <div class="button-energy-container">
            <button id="button-plus-energy" class="button">+</button>
            <button id="button-negative-energy" class="button">-</button>
        </div>
        <div class="carts-container">
            <p>cards</p>
            <h2>3</h2>
        </div>
        <div class="button-cards-container">
            <button id="button-plus-cards" class="button">+</button>
            <button id="button-negative-cards" class="button">-</button>
        </div>
    </div>
 
    <script src="scripts/script.js"></script>
</body>

</html>
