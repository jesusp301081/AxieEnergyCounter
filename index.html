<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Axie Energy Counter</title>
</head>
<body>
    <!-- header  -->
    <header class="header container">
        <img class="img-title" src="img/title-img.png" alt="logo">
    </header>
    <!-- main content -->
    <main class="main-container container">
        <div class="round-container">
            <h2>Round-</h2>
            <h2 id="round">1</h2>
        </div>
        <div class="energy-container">
            <div class="energy">
                <p>energy</p>
                <h2 id="energy">3</h2>
            </div>
        </div>
    <!-- buttons -->
        <div class="button-energy-container">
            <button id="button-negative-energy" class="button-energy-dimentions">-</button>
            <button id="button-plus-energy" class="button-energy-dimentions">+</button>
        </div>
        <div class="function-buttons-container">
            <button id="button-reset" class="button-action-dimentions">Reset</button>
            <button id="button-new-round" class="button-action-dimentions">new round</button>
        </div>
    </main>
    <!-- footer -->
    <footer class="foot">
        <p>&copy2022 jesusp301081, all rights reserved.</p>
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
